<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squats Counter</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #000000, #ff0044);
            overflow: hidden;
        }

        .page-container {
            display: flex;
            height: 100%;
        }

        .left {
            /* border: 1px solid black; */
            width: 50%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .right {
            /* border: 1px solid black; */
            width: 50%;
            height: 100%;
            padding: 20px; /* Increased padding for a more spacious look */
            box-sizing: border-box;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.1); /* Added a subtle background color */
            border-radius: 15px; /* Added rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Added a subtle box shadow */
        }

        .right p {
            font-size: 24px; /* Increased font size for better readability */
            margin-bottom: 20px; /* Increased margin for better spacing */
        }

        #remainingSquats {
            font-size: 30px; /* Increased font size for emphasis */
            font-weight: bold; /* Added bold font weight for emphasis */
        }

        /* Improved button style */
        .action-button {
            background-color: #3498db;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .action-button:hover {
            background-color: #2962a9;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="left">
            <img id="video_feed_squats" src="{{ url_for('video_feed_squats', count=count) }}" alt="Image Not Found">
        </div>
        <div class="right">
            <p>REMAINING SQUATS: <span id="remainingSquats">{{ count }}</span></p>
            <!-- Improved button for better interaction -->
            <button class="action-button" id="interruptButton">Interrupt Exercise</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        socket.on('update', function(data) {
            var remainingSquatsElement = document.getElementById('remainingSquats');

            // Update remaining squats dynamically
            remainingSquatsElement.innerText = data.remaining_squats;

            // Check if remaining squats are 0
            if (data.remaining_squats === 0) {
                // Display a pop-up message
                alert('Well done! Squats completed.');

                // Redirect to the landing page
                window.location.href = '/';
            }
        });

        document.getElementById('interruptButton').addEventListener('click', function() {
            var isExerciseInterrupted = confirm("Exercise interrupted. Going to homepage.");

            if (isExerciseInterrupted) {
                window.location.href = '/';
            }
        });
    </script>
</body>
</html>
